<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>LOGIN</h2>
        </div>
        <div class="login-image">
            <img src="../assets/login-image.jpg" alt="" class="doc-image">
        </div>
        <form (ngSubmit)="onSubmit()" class="login-form" > 
            <div class="username">
                username
            </div>
            <input type="text" name="username" class="usernameinput" placeholder="Enter username" #username [(ngModel)]="credentials.username">
            <!-- <div class="mailInputErrors" *ngIf="!loginForm.get('username')?.errors?.required && (loginForm.get('username')?.errors?.pattern)">
                Please enter a valid username address
            </div>
              <div class="mailInputErrors" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.required">
                username is required
              </div> -->
              <div class="password">
                Password
              </div>
            <input type="password" name="password" class="passwordinput" placeholder="Enter Password" #password [(ngModel)]="credentials.password">
              <!-- <div class="passwordInputErrors" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors">
                Password is required
              </div> -->
              <input class="loginbtn" type="submit" value="Login">
        </form>
          
    </div>
</div>
