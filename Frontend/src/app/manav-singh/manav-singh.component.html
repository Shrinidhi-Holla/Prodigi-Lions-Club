<div class="patient-details-container">
    <div class="details">
        <div class="Personal-Details" *ngFor="let details of PatientDetails">
            <h3>Personal Details</h3>
            <div class="name">
            <span class="material-symbols-outlined">badge</span>
            <Label class="name-text">{{this.details.Name}}</Label>
        </div>
        <div class="address">
            <span class="material-symbols-outlined">location_on</span>
        
        <label class="address-text">{{this.details.Address}}</label>
    </div>
        <div class="phone">
            <span class="material-symbols-outlined">
                call
                </span>
        
        <label class="phone-text">{{this.details.Phone}}</label>
    </div>
    </div>
        <div class="Contacts" *ngFor="let details of PatientContactDetails">
            <h3>Contacts</h3>
            
            <div class="primary-contact">
                <span class="material-symbols-outlined">
                    call
                    </span>
            <div class="primary-contact-name">
                <label #fathername>{{this.details.FatherName}}</label>
            </div>
            <div class="primary-contact-relation">
                <!-- <label > Relation: {{this.details.FatherName==="FatherName" ? "Father":"Mother"}}</label> -->
                <label>Relation: Father</label>
            </div>
            </div>
            <div class="secondary-contact">
                <span class="material-symbols-outlined">
                    phone_paused
                    </span>
            <div class="secondary-contact-name">
                <label #MotherName>{{this.details.MotherName}} </label>
            </div>
            <div class="secondary-contact-relation">
                <!-- <label> Relation: {{this.details.MotherName==="Father" ?  "Father":"Mother"}}</label> -->
                <label>Relation: Mother</label>
            </div>
            </div>
        </div>

        <div class="Patient-History">
            <h3>Patient History</h3>
            <table *ngFor="let history of PatientHistory">
            <tr>
                <th>Date</th>
                <th>Visit No</th>
                <th>Visit Status</th>
                <th>Claim No</th>
                <th>Claim Status</th>
                <th>Invoice No</th>
            </tr>
            <tr >
                <td>{{history.Date}}</td>
                <td>{{history.VisitNo}}</td>
                <td>{{history.VisitStatus}}</td>
                <td>{{history.ClaimNo}}</td>
                <td>{{history.ClaimStatus}}</td>
                <td>{{history.InvoiceNo}}</td>
            </tr>
            <!-- <tr>
                <td>09/12/2022</td>
                <td>23365</td>
                <td>Complete</td>
                <td>559698</td>
                <td>Pending</td>
                <td>7786546576</td>
            </tr> -->
        </table>
        </div>

    </div>
</div>
